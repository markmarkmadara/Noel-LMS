<!DOCTYPE html>
<html>
<head>
    <title>Student Profile</title>
    <!-- Add your CSS stylesheets and other required resources here -->
</head>
<body>
    <h1>Student Profile</h1>
    <div>
        <h3>Student Information</h3>
        <p><strong>First Name:</strong> {{ student[1] }}</p>
        <p><strong>Middle Name:</strong> {{ student[2] }}</p>
        <p><strong>Last Name:</strong> {{ student[3] }}</p>
        <p><strong>Email:</strong> {{ student[4] }}</p>
        <p><strong>Username:</strong> {{ student[5] }}</p>
        <p><strong>Date of Birth:</strong> {{ student[7] }}</p>
        <p><strong>Gender:</strong> {{ student[8] }}</p>
        <p><strong>Phone Number:</strong> {{ student[9] }}</p>
        <p><strong>Address:</strong> {{ student[10] }}</p>
    </div>
    <!-- Add any additional sections or elements for the student profile page -->
</body>
</html>
