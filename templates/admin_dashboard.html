<!DOCTYPE html>
<!-- Coding by CodingNepal || www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Bestlink College of The Philippines</title>
    <link rel = "icon" href = "{{ url_for('static', filename='images/logo.png') }}"
    type = "image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <!-- Boxicons CSS -->
    <link flex href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='stylecalendar.css') }}" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  </head>
  <body style="background: linear-gradient(135deg, #50c8c8, #4c7be7);">
    <nav class="sidebar locked">
      <div class="logo_items flex">
        <span class="nav_image">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo_img" />
        </span>
        <span class="logo_name">BCP</span>
      </div>

      <div class="menu_container">
        <div class="menu_items">
          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Dashboard</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="/admin_dashboard" class="link flex">
                <i class="bx bx-home-alt"></i>
                <span>Home</span>
              </a>
            </li>
            <li class="item">
              <a href="/admin_courses" class="link flex">
                <i class="#"><iconify-icon icon="bx:book"></iconify-icon></i>
                <span>Lessons</span>
              </a>
            </li>
            <li class="item">
              <a href="/admin_students" class="link flex">
                <i class="#"><iconify-icon icon="ph:user-list" style="font-size: 28px;"></iconify-icon></i>
                <span>User Lists</span>
              </a>
            </li>
          </ul>

          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Account</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="/admin_profile" class="link flex">
                <i class="bx:user"><iconify-icon icon="bx:user"></iconify-icon></i>
                <span>Admin Profile</span>
              </a>
            </li>
            <li class="item">
                <a href="/register" class="link flex">
                  <i class="bx:user"><iconify-icon icon="mdi:register-outline" style="font-size: 28px;"></iconify-icon></i>
                  <span>Register User</span>
                </a>
              </li>
            <li class="item">
              <a href="/logout" class="link flex">
                <i class="bx bx:log-out-circle"><iconify-icon icon="bx:log-out-circle"></iconify-icon></i>
                <span>Logout</span>
              </a>
            </li>
          </ul>
          </ul>
        </div>

        <div class="sidebar_profile flex">
            <span class="nav_image">
              <img src="{{ url_for('static', filename='images/pfp.png') }}" alt="logo_img" />
            </span>
            <div class="data_text">
              <span class="name">{{ user[3] }}</span><br>
              <span class="email">{{ user[6] }}</span>
            </div>
          </div>
      </div>
    </nav>

      <div id="calendar-container">
          <h1>Student Calendar Dashboard</h1>
          <div id="calendar"></div>
          <h2>Running Events</h2>
          <ul id="eventList"></ul>
      </div>
  
      <!-- Add a modal or a form to capture event details -->
      <div id="eventModal" class="modal" style="display: none;">
          <!-- Modal content -->
          <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Add Event</h2>
              <form id="eventForm">
                  <label for="title">Title:</label>
                  <input type="text" id="title" name="title" required>
                  <br>
                  <label for="start">Start:</label>
                  <input type="datetime-local" id="start" name="start" required>
                  <br>
                  <label for="end">End:</label>
                  <input type="datetime-local" id="end" name="end" required>
                  <br>
                  <button type="submit" id="submitBtn">Add Event</button>
              </form>
          </div>
      </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <script src="{{ url_for('static', filename='scriptcalendar.js') }}" defer></script>
  </body>
</html>
