<!DOCTYPE html>
<!-- Coding by CodingNepal || www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <!-- Boxicons CSS -->
    <link flex href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  </head>
  <body>
    <nav class="sidebar locked">
      <div class="logo_items flex">
        <span class="nav_image">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo_img" />
        </span>
        <span class="logo_name">BCP</span>
        <i class="bx bx-lock-alt" id="lock-icon" title="Unlock Sidebar"></i>
        <i class="bx bx-x" id="sidebar-close"></i>
      </div>

      <div class="menu_container">
        <div class="menu_items">
          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Dashboard</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="/admin_dashboard" class="link flex">
                <i class="bx bx-home-alt"></i>
                <span>Home</span>
              </a>
            </li>
            <li class="item">
              <a href="/courses" class="link flex">
                <i class="bx bx-grid-alt"></i>
                <span>Courses</span>
              </a>
            </li>
            <li class="item">
              <a href="/admin_students" class="link flex">
                <i class="bx:user"><iconify-icon icon="bx:user"></iconify-icon></i>
                <span>Students Lists</span>
              </a>
            </li>
          </ul>

          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Account</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="/admin_profile" class="link flex">
                <i class="bx:user"><iconify-icon icon="bx:user"></iconify-icon></i>
                <span>Admin Profile</span>
              </a>
            </li>
            <li class="item">
                <a href="/register" class="link flex">
                  <i class="bx:user"><iconify-icon icon="bx:user"></iconify-icon></i>
                  <span>Register Admin</span>
                </a>
              </li>
            <li class="item">
              <a href="/logout" class="link flex">
                <i class="bx bx:log-out-circle"><iconify-icon icon="bx:log-out-circle"></iconify-icon></i>
                <span>Logout</span>
              </a>
            </li>
          </ul>
          </ul>
        </div>

        <div class="sidebar_profile flex">
            <span class="nav_image">
              <img src="{{ url_for('static', filename='images/pfp.png') }}" alt="logo_img" />
            </span>
            <div class="data_text">
              <span class="name">{{ user[3] }}</span>
              <span class="email">{{ user[6] }}</span>
            </div>
          </div>
      </div>
    </nav>

    <div class="container">
        <h1 class="user-heading">Current Students</h1>

        <table class="user-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Contact Number</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[1] }}</td>  <!-- Username -->
                    <td>{{ user[3] }}</td>  <!-- Full Name -->
                    <td>{{ user[6] }}</td>  <!-- Email -->
                    <td>{{ user[7] }}</td>  <!-- Contact Number -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    
    </div>

  </body>
</html>
